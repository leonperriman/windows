<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WINDOWS - DESKTOP</title>
  </head>
  <body>
    <div class="bottom-bar">
      <img src="Img/windows-11-logo.png" />
      <div style="position: relative; display: inline-block">
        <input id="busqueda" placeholder="Search" style="padding-left: 28px" />
        <img
          src="Img/lupa.png"
          alt="Buscar"
          style="
            position: absolute;
            left: 6px;
            top: 50%;
            transform: translateY(-50%);
            width: 16px;
            height: 16px;
            pointer-events: none;
          " />
      </div>
      <a href="https://google.com">
        <img id="chrome-icon" src="Img/chrome-icon.png" />
      </a>
      <a href="explorer.html">
        <img id="explorer-icon" src="Img/explorer-img.png" />
      </a>
      <img id="msstore-icon" src="Img/msstore-logo.png" />
    </div>
  </body>
  <style>
    body {
      background-image: url("Img/Background-Desktop.jpg");
      background-size: cover;
      background-position: center;
      min-height: 100vh;
      margin: 0;
    }
    .bottom-bar {
      position: fixed;
      left: 0;
      bottom: 0;
      width: 100%;
      height: 40px;
      background: rgb(255, 255, 255);
      box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.1);
      z-index: 1000;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .bottom-bar > * {
      height: 28px;
      margin: 0 8px;
      object-fit: contain;
      display: inline-block;
      vertical-align: middle;
    }
    #busqueda {
      width: 50px;
      padding: 4px 8px;
      border: 1px solid #ccc;
      border-radius: 100px;
      font-size: 14px;
      background-color: #ffffff;
    }
    #chrome-icon {
      height: 28px;
      width: auto;
    }

    #explorer-icon {
      height: 28px;
      width: auto;
    }
  </style>
</html>
