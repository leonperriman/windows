<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WINDOWS - WORD</title>
  </head>
  <body>
    <div class="top-bar">
      <img
        src="Img/word-logo.png"
        alt="Logo"
        style="position: absolute; left: 10px; top: 6px; height: 28px" />
      <span
        style="
          display: inline-block;
          line-height: 40px;
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          margin-left: 48px;
        ">
        Word
      </span>
      <div class="boton-ventana" style="right: 40px">
        <a class="ventana" href="#">□</a>
      </div>
      <div class="boton-cerrar">
        <a class="cerrar" href="desktop.html">x</a>
      </div>
      <div class="boton-minimizar">
        <a class="minimizar" href="desktop.html">-</a>
      </div>
    </div>
    <div id="main-content">
      <div
        style="
          width: 100%;
          height: 48px;
          background: #2b579a;
          display: flex;
          align-items: center;
          padding: 0 16px;
          box-sizing: border-box;
          border-bottom: 1px solid #ccc;
        ">
        <span
          style="
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 18px;
            font-weight: 500;
          ">
          Inicio &nbsp; Insertar &nbsp; Diseño &nbsp; Disposición &nbsp; Revisar
          &nbsp; Vista
        </span>
      </div>
      <div
        style="
          width: 100%;
          height: 96px;
          background: #eaf1fb;
          display: flex;
          align-items: center;
          padding: 0 16px;
          box-sizing: border-box;
          border-bottom: 1px solid #ccc;
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          font-size: 20px;
          gap: 24px;
          overflow-x: auto;
        ">
        <!-- Sección: Archivo -->
        <span title="Nuevo documento">🆕</span>
        <span title="Abrir">📂</span>
        <span title="Guardar">💾</span>
        <span
          style="
            border-left: 1px solid #ccc;
            height: 28px;
            margin: 0 12px;
          "></span>
        <!-- Sección: Edición -->
        <span title="Deshacer">↩️</span>
        <span title="Rehacer">↪️</span>
        <span title="Cortar">✂️</span>
        <span title="Copiar">📋</span>
        <span title="Pegar">📥</span>
        <span
          style="
            border-left: 1px solid #ccc;
            height: 28px;
            margin: 0 12px;
          "></span>
        <!-- Sección: Formato -->
        <span title="Negrita">🅱️</span>
        <span title="Cursiva">𝑰</span>
        <span title="Subrayado">U̲</span>
        <span title="Tachar">S̶</span>
        <span
          style="
            border-left: 1px solid #ccc;
            height: 28px;
            margin: 0 12px;
          "></span>
        <!-- Sección: Alineación -->
        <span title="Alinear a la izquierda">⬅️</span>
        <span title="Centrar">↔️</span>
        <span title="Alinear a la derecha">➡️</span>
        <span title="Justificar">↔️</span>
        <span
          style="
            border-left: 1px solid #ccc;
            height: 28px;
            margin: 0 12px;
          "></span>
        <!-- Sección: Insertar -->
        <span title="Insertar imagen">🖼️</span>
        <span title="Insertar tabla">📊</span>
        <span title="Insertar enlace">🔗</span>
        <span title="Insertar comentario">💬</span>
        <span
          style="
            border-left: 1px solid #ccc;
            height: 28px;
            margin: 0 12px;
          "></span>
        <!-- Sección: Buscar/Imprimir -->
        <span title="Buscar">🔍</span>
        <span title="Reemplazar">🔄</span>
        <span title="Imprimir">🖨️</span>
      </div>
      <div
        id="word-editor"
        contenteditable="true"
        style="
          width: 80%;
          min-height: 600px;
          margin: 32px auto;
          background: #fff;
          border-radius: 8px;
          box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
          padding: 48px 40px;
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          font-size: 18px;
          color: #222;
          outline: none;
          border: 1px solid #c7d3e3;
          overflow: auto;
        "
        spellcheck="true">
        Escribe aquí tu documento...
      </div>
    </div>
    <div class="bottom-bar">
      <a href="desktop-menu.html">
        <img
          src="Img/windows-11-logo.png"
          alt="Windows 11 Logo"
          style="height: 28px; width: auto" />
      </a>
      <div style="position: relative; display: inline-block">
        <input id="busqueda" placeholder="Search" style="padding-left: 28px" />
        <img
          src="Img/lupa.png"
          alt="Buscar"
          style="
            position: absolute;
            left: 6px;
            top: 50%;
            transform: translateY(-50%);
            width: 16px;
            height: 16px;
            pointer-events: none;
          " />
      </div>
      <a href="google_chrome.html">
        <img id="chrome-icon" src="Img/chrome-icon.png" />
      </a>
      <img id="explorer-icon" src="Img/explorer-img.png" />
      <img id="msstore-icon" src="Img/msstore-logo.png" />
    </div>
  </body>

      background-color: rgb(255, 255, 255);

      color: rgb(0, 0, 0);

    .boton-cerrar .cerrar {
      width: 100%;

      color: white;

    #main-content {
      position: fixed;

    .bottom-bar {
      position: fixed;

    }
    .bottom-bar > * {
      height: 28px;

      object-fit: contain;
      display: inline-block;
      vertical-align: middle;
    }
    #busqueda {
      width: 50px;
      padding: 4px 8px;
      border: 1px solid #ccc;

      height: 28px;
      width: auto;
    }

</html>
